<mat-card class="eventCard">
  <img mat-card-image src="http://via.placeholder.com/366x200" alt="placeholder">
  <mat-card-content>
    <h3 class="eventTitle">SEP Rockies Summer 2017</h3>
    <div class="eventLocation fc-alt"><fa-icon [icon]="['fas', 'map-marked-alt']" size="md"></fa-icon> Denver, United States</div>

    <div class="container eventContent"
         fxLayout="row">
      <div class="item">
        <p>17 Aug '17 at 10PM </p>
        <p class="fc-alt"><fa-icon [icon]="['fas', 'calendar-alt']" size="md"></fa-icon>Date</p>
      </div>
      <div class="item">
        <p>800/1,000</p>
        <p class="fc-alt"><fa-icon [icon]="['fas', 'users']" size="md"></fa-icon>Participants</p>
      </div>
      <div class="item"><p class="eventPercent">80%</p></div>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <div class="container eventFooter" fxLayout="row">
      <div class="item">
        <p>09</p>
      </div>
      <div class="item">
        <p>:</p>
      </div>
      <div class="item">
        <p>22</p>
      </div>
      <div class="item">
        <p>:</p>
      </div>
      <div class="item">
        <p>24</p>
      </div>
    </div>

  </mat-card-actions>
  <div class="container eventProgressBar" fxLayout="row">
    <span class="eventBar"></span>
  </div>
</mat-card>
